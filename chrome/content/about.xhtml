<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd" [
<!ENTITY % av_controlsDTD SYSTEM "chrome://av_controls/locale/av_controls.dtd" >
%av_controlsDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&brand.name;</title>
  <link rel="stylesheet" href="chrome://av_controls/skin/about.css" type="text/css"/>
</head>

<body>
<div id="aboutPageContainer">
  <div id="aboutHeader">
    <h1>
      <a href="&brand.url;">
        <img src="chrome://av_controls/skin/av_controls.png" alt="&brand.name;"/>
        <span id="name">&brand.name;</span>
        <span id="version">&about.version; <span id="av-controls-version"></span></span>
      </a>
    </h1>
  </div>

  <p id="description">&brand.description;</p>

  <ul id="aboutPageList">
    <li>&about.copy.beforeLink; <a href="&brand.url;">&about.copy.linkTitle;</a></li>
    <li>&about.author.beforeLink; <a href="&brand.authorUrl;">&about.author.linkTitle;</a></li>
    <li>&about.license.beforeLink; <a href="https://www.mozilla.org/MPL/MPL-1.1.html">&about.license.linkTitle;</a> &about.license.afterLink;</li>

    <script type="application/javascript">
      var ext = Application.extensions.get('av_controls@lackac.hu');
      var version = document.getElementById('av-controls-version');
      version.innerHTML = ext.version;
    </script>
  </ul>

</div>
</body>
</html>
